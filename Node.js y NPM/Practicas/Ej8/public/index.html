<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid position-relative vw-100 vh-100 d-flex flex-column justify-content-center align-items-center">
      <h1>Gestión de Usuarios</h1>
      <div class="card crearUsuario">
        <div class="card-header">Creador de usuarios</div>
        <div class="card-body">
          <div class="input-group">
            <div class="input-group-text">Nombre</div>
            <input
              type="text"
              aria-label="Nombre"
              class="form-control"
              name="nombre"
            />
            <button class="btn btn-primary nombreInput">Añadir</button>
          </div>
        </div>
      </div>

      <br />

      <div class="card lista">
        <div class="card-header">Lista de usuarios</div>
        <div class="card-body">
          <ul class="list-group listaUsuarios"></ul>
        </div>
      </div>

      <div class="overlay position-absolute z-3 w-100 h-100 d-none justify-content-center align-items-center">
          <div class="card w-50 ">
            <div class="card-header">Editar Usuario</div>
            <div class="card-body d-flex flex-column">
              <div class="input-group">
                <label class="input-group-text" for="nombre"> Nombre Nuevo </label>
                <input type="text" class="form-control" id="nombre" name="nombre" />
              </div>
              <div class="buttons align-self-end mt-2">
                <button class="btn btn-primary confirmarBtn">Confirmar</button>
                <button class="btn btn-danger cancelarBtn">Cancelar</button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
